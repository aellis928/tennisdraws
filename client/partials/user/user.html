<h1>Welcome, {{user.first_name}}, to Tompkins Tournament</h1>

<div id='form'>
	<form> 
		<label>First Name:<input type = 'text' value = '{{user.first_name}}' ng-model = 'editUser.first_name' placeholder="{{user.first_name}}"></label>
		<label>Last Name: <input type = 'text' placeholder = '{{user.last_name}}' ng-model = 'editUser.last_name'></label>
		<label>Location<input type = 'text' placeholder = '{{user.location}}' ng-model = 'editUser.location'></label>
		<label>Program<input type = 'text' placeholder = '{{user.program}}' ng-model = 'editUser.program'></label>
		<label>Phone Number:<input type = 'number' placeholder = '{{user.phoneNumber}}' ng-model = 'editUser.phoneNumber'></label>
		<label>Email: <input type = 'text' placeholder = '{{user.email}}' ng-model = 'editUser.email'></label>
		<label>Password: <input type = 'password' ng-model = 'editUser.password'></label>
		<button ng-click = 'updateUser(editUser)'>Submit</button>
	</form>
</div>


<form>
	<button ng-click= 'showTournaments()'>ViewTournaments</button>
</form>
<button ng-click = 'viewDraw()'>View Draw</button>


<button ng-click = 'logout()'>Logout</button>
